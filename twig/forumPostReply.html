<div class="col-md-12">
    <div class="col-md-12">
    <p>{{topic.category}}/{{topic.title}}</p>
        {% for reply in replies %}
    <div class="card">
        <div class="card-header">{{ reply.name }}</div>
        <div class="card-body">
                <p>{{ reply.content }}</p>
        </div>
    </div>
        <p>Reply:</p>
    </div>
    <div class="input-group-text">

        <form action="/newReply?topic=xxx" id="replyForm"></form>
        <input type="hidden" name="{{user.id}}">
        <textarea class="form-control"></textarea>
        <button class="btn btn-lg btn-outline-success" type="submit" form="replyForm">Send</button>
    </div>
</div>
