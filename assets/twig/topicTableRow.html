<tr>
    <td>
        <a href="./topic?id={{ topic.topicId }}">
            <strong>
                {{ topic.topicTitle }}
            </strong>
        </a>
        <br>
        <small>
            {{ topic.topicContent }}
        </small>
    </td>
    <td>
        {{ topic.replies }}
    </td>
    <td>
        <a href="./topic?id={{ topic.topicId }}" class="mb-0">
            <strong>
                {{ topic.replyTitle }}
            </strong>
        </a>

        <small> <a href="./user?id={{ topic.topicUserId }}">{{ topic.replyUser }}</a></small>
        <br>
        <small>{{ topic.replyStamp }}</small>
    </td>
</tr>
