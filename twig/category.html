                        <table class="table mb-0">

                            <th>
                                REPLIES

                                LAST REPLY

                            {% endfor %}
                            </tbody>
                        </table>
                        <!-- /.table -->

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card border-primary -->
